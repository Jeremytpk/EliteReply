name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or '18', consistent with your project

      - name: Install dependencies
        run: npm ci

      - name: Build web app # Added a name for clarity
        run: npx expo export --platform web
        env: # <--- ADDED ENVIRONMENT VARIABLES HERE
          NODE_ENV: production
          EXPO_WEB_BUILD_ENVIRONMENT: production
          EXPO_ROUTER_STATIC_RENDER_ROUTES: 0    # CRITICAL: Disables expo-router static route analysis

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELITEREPLY_BD74D }}
          projectId: elitereply-bd74d
          channelId: ${{ github.event.pull_request.number }} # For PR previews
name: Deploy to Firebase Hosting on merge
on: push
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web app # Added a name for clarity
        run: npx expo export --platform web
        env: # <--- ADDED ENVIRONMENT VARIABLES HERE
          NODE_ENV: production
          EXPO_WEB_BUILD_ENVIRONMENT: production # Ensures a production web build context
          EXPO_ROUTER_STATIC_RENDER_ROUTES: 0    # CRITICAL: Disables expo-router static route analysis

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELITEREPLY_BD74D }}
          projectId: elitereply-bd74d
          channelId: live # Explicitly deploy to the live channel